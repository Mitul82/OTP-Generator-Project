<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>OTP Generator Project</title>
</head>
<body>
    <div id="container" class="container">
        <h1>
            <center>
                Simple 6 Digit OTP Generator
            </center>
        </h1>
        <center>
            <p class="subtitle">
                Click the button to genearte a random 6-digit OTP
            </p>
            <button class="main-btn" onClick="generateOTP()">Generate OTP</button>
        </center>
        <center>
            <p id="otp" class="otp"></p>
        </center>
        <div class="actions">
            <button class="secondary-btn" onClick="copyOTP()">Copy Credentials</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</body>
</html>
